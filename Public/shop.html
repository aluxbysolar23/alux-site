<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shop • Coming Soon</title>
<meta name="description" content="Store in arrivo — A LUX BY SOLAR" />
<style>
  :root{
    --bg:#0f1115; --fg:#e8eaed; --muted:#c8cbd0;
    --accent:#ff9fc1; --accent2:#b1e3ff; --accent3:#ffdca8;
    --page-max:1200px; --nav-h:75px; --footer-h:84px;
  }
  *{box-sizing:border-box}
  html,body{height:100%; overflow:hidden}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

    /* NAVBAR (on top of everything) */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        height: var(--nav-h);
        backdrop-filter: saturate(160%) blur(8px);
        background: rgba(15,17,21,.72);
        border-bottom: 1px solid rgba(255,255,255,.07);
    }

    .nav-inner {
        height: 100%;
        max-width: var(--page-max);
        margin: 0 auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
    }

    .nav-left {
        justify-self: start;
        display: flex;
        align-items: center;
    }

    .nav-right {
        justify-self: end;
        display: flex;
        align-items: center;
        position: relative;
    }

    .logo {
        width: 38px;
        height: 38px;
        border-radius: 999px;
        background: radial-gradient(circle at 50% 50%, #ffffff 0 28%, #0f1115 30% 100%);
        box-shadow: 0 0 0 2px rgba(255,255,255,.08), 0 4px 10px rgba(0,0,0,.5);
        justify-self: center;
    }

    .icon-btn {
        width: 66px;
        height: 66px;
        border: none;
        border-radius: 999px;
        display: grid;
        place-items: center;
        cursor: pointer;
        background: transparent;
        color: var(--fg);
        transition: background .2s ease, transform .08s ease;
    }

        .icon-btn svg {
            width: 30px;
            height: 30px;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,.08);
        }

        .icon-btn:active {
            transform: scale(.96);
        }

    .menu-panel {
        display: none;
        position: absolute;
        top: calc(var(--nav-h) + 8px);
        right: 0;
        width: 220px;
        padding: 8px;
        border-radius: 14px;
        background: rgba(15,17,21,.96);
        border: 1px solid rgba(255,255,255,.08);
        box-shadow: 0 12px 32px rgba(0,0,0,.5);
        z-index: 1001;
    }

  /* HERO */
  main{
    height: calc(100vh - var(--nav-h) - var(--footer-h));
    position:relative; overflow:hidden;
  }

  /* Canvas backdrop */
  #fx {
    position:absolute; inset:0; z-index:0;
    display:block; width:100%; height:100%;
    background: radial-gradient(1200px 800px at 80% 20%, rgba(255,255,255,.05), transparent 60%),
                radial-gradient(900px 700px at 20% 80%, rgba(255,159,193,.12), transparent 65%),
                radial-gradient(600px 500px at 50% 50%, rgba(177,227,255,.08), transparent 70%);
  }

  /* Foreground content */
  .wrap{
    position:relative; z-index:2;
    width:100%; height:100%;
    display:grid; place-items:center;
    padding:24px;
  }
  .stack{
    text-align:center; max-width: min(92vw, 900px);
  }
  .badge{
    display:inline-flex; align-items:center; gap:8px;
    padding:8px 14px; border-radius:999px; font-weight:800; letter-spacing:.3px;
    color:#111; background:#fff; mix-blend-mode:screen; opacity:.9;
    margin-bottom:14px;
  }

  /* Neon Wordmark + tagline via SVG */
  .brand {
    width:min(92vw, 820px); margin:0 auto 8px; display:block;
    filter: drop-shadow(0 0 10px rgba(255,159,193,.2));
  }
  .brand text {
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight: 900;
    letter-spacing: .06em;
  }
  .brand .stroke {
    fill: none;
    stroke: url(#grad);
    stroke-width: 10;
    stroke-linejoin: round;
    stroke-linecap: round;
    filter: drop-shadow(0 0 22px rgba(255,159,193,.45));
    stroke-dasharray: 1400;
    stroke-dashoffset: 1400;
    animation: draw 2.6s cubic-bezier(.22,.61,.36,1) forwards;
  }
  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }

  .title {
    font-size: clamp(26px, 4.6vw, 52px);
    font-weight: 900; letter-spacing: .4px; line-height:1.1;
    margin: 10px 0 6px;
    background: linear-gradient(90deg, #fff, var(--accent), var(--accent2), #fff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    background-size: 260% 100%;
    animation: shine 5s linear infinite;
    text-shadow: 0 6px 32px rgba(255,159,193,.18);
  }
  @keyframes shine {
    0%{ background-position: 0% 50% }
    100%{ background-position: 200% 50% }
  }
  .subtitle{
    color:var(--muted); font-size: clamp(14px, 2.4vw, 18px);
    margin: 0 auto; max-width: 680px;
  }

  /* Micro loader: three arcs chasing */
  .loader3 {
    --s: clamp(56px, 10vw, 96px);
    width: var(--s); height: var(--s); margin:16px auto 0; position:relative;
    filter: drop-shadow(0 0 14px rgba(255,159,193,.35));
  }
  .loader3 span {
    position:absolute; inset:0; border-radius:50%;
    border: 3px solid transparent;
    border-top-color: var(--accent);
    animation: spin 1.1s linear infinite;
  }
  .loader3 span:nth-child(2){ border-top-color: var(--accent2); inset:6px; animation-duration: 1.6s; }
  .loader3 span:nth-child(3){ border-top-color: var(--accent3); inset:12px; animation-duration: 2.2s; }
  @keyframes spin { to { transform: rotate(1turn) } }

  /* FOOTER — preserved as original */
  footer{
    position:fixed; left:0; right:0; bottom:0; z-index:40;
    height:var(--footer-h);
    background:rgba(15,17,21,.72);
    backdrop-filter:saturate(140%) blur(6px);
    border-top:1px solid rgba(255,255,255,.07);
    color:var(--muted);
  }
  .footer-inner {
    height: 100%;
    max-width: var(--page-max);
    margin: 0 auto;
    padding: 0 16px;
    display: grid;
    align-items: center;
    justify-content: center;
    align-content: stretch;
    justify-items: center;
  }
  .social{ display:flex; justify-content:flex-end; gap:75px }
  .social a{ width:52px;height:52px;border-radius:999px;display:grid;place-items:center;color:var(--fg);text-decoration:none;background:rgba(255,255,255,.08);transition:background .2s,transform .08s }
  .social a:hover{ background:rgba(255,255,255,.16) } .social a:active{ transform:scale(.95) }

  @media (max-width: 640px){
    .social{ gap:28px }
    .social a{ width:44px; height:44px }
  }
  @media (prefers-reduced-motion: reduce){
    .brand .stroke, .title, .loader3 span { animation: none !important }
  }

  .back-btn{
    position:absolute;
    top: var(--nav-h);
    left: 16px;
    z-index:100;
    color:var(--fg);
    text-decoration:none;
    font-weight:700;
    opacity:.85;
    background:rgba(255,255,255,0.00);
    padding:8px 14px;
    border-radius:8px;
    transition: background .2s ease, opacity .2s ease;
  }
  .back-btn:hover{ background:rgba(255,255,255,0.1); opacity:1; }

</style>

  <canvas id="fx" aria-hidden="true"></canvas>

  <div class="wrap">

      <!-- Neon stroke "SHOP" via SVG -->

            <stop offset="40%" stop-color="#ff9fc1"/>

<script>
  // Menu toggle (kept)
  const menuBtn = document.getElementById('menuBtn');
  const menuPanel = document.getElementById('menuPanel');
  menuBtn.addEventListener('click',(e)=>{
    e.stopPropagation();
    menuPanel.style.display = (menuPanel.style.display==='none' || !menuPanel.style.display) ? 'block' : 'none';
  });
  document.addEventListener('click',(e)=>{
    if(!menuPanel.contains(e.target) && e.target!==menuBtn) menuPanel.style.display='none';
  });

  // ===== Creative Canvas Squares Background =====
  const canvas = document.getElementById('fx');
  const ctx = canvas.getContext('2d');
  let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

  function resize(){
    const { clientWidth:w, clientHeight:h } = canvas;
    canvas.width = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  const ro = new ResizeObserver(resize);
  ro.observe(canvas);
  resize();

  // Particles as tiny squares with parallax, flow and magnet ripple
  const N = matchMedia('(max-width: 640px)').matches ? 80 : 200;
  const parts = [];
  const pointer = { x: canvas.clientWidth/2, y: canvas.clientHeight/2, active:false };

  function rnd(a,b){ return Math.random()*(b-a)+a }
  function clamp(v,a,b){ return Math.max(a, Math.min(b,v)) }

  for(let i=0;i<N;i++){
    const depth = rnd(0.4, 1.3); // parallax factor
    parts.push({
      x: rnd(-50, canvas.clientWidth+50),
      y: rnd(-50, canvas.clientHeight+50),
      vx: rnd(-16,16) * depth,
      vy: rnd(-10,10) * depth,
      s: rnd(2,6) * depth,
      d: depth,
      hue: rnd(330, 360), // warm-pink range
    });
  }

  function setPointer(x,y){
    const rect = canvas.getBoundingClientRect();
    pointer.x = x - rect.left;
    pointer.y = y - rect.top;
    pointer.active = true;
    lastMove = performance.now();
  }
  let lastMove = 0;
  ['pointermove','pointerdown','mousemove','touchstart','touchmove'].forEach(type=>{
    window.addEventListener(type, e=>{
      if(e.touches && e.touches[0]) setPointer(e.touches[0].clientX, e.touches[0].clientY);
      else if(e.clientX!=null) setPointer(e.clientX, e.clientY);
    }, {passive:true});
  });
  ['pointerup','mouseleave','touchend','touchcancel'].forEach(type=>{
    window.addEventListener(type, ()=> pointer.active=false, {passive:true});
  });

  let last = performance.now();
  function loop(now){
    const dt = Math.min(0.05, (now - last)/1000); last = now;

    // fade background trail
    ctx.fillStyle = 'rgba(15,17,21,0.35)';
    ctx.fillRect(0,0,canvas.clientWidth,canvas.clientHeight);

    // pointer magnetic radius
    const magR = 140;
    const strength = 950;

    for(const p of parts){
      // base motion
      p.x += p.vx * dt;
      p.y += p.vy * dt;

      // soft field flow (curl-ish)
      const nx = (p.y / 180) * 0.3;
      const ny = Math.sin((p.x + now*0.02)/220) * 4;
      p.x += nx * dt * 30 * p.d;
      p.y += ny * dt * 30 * p.d;

      // wrap
      const W = canvas.clientWidth, H = canvas.clientHeight;
      if(p.x < -60) p.x = W + 60;
      if(p.x > W + 60) p.x = -60;
      if(p.y < -60) p.y = H + 60;
      if(p.y > H + 60) p.y = -60;

      // magnetic ripple
      if(pointer.active || (now - lastMove) < 4000){
        const dx = pointer.x - p.x;
        const dy = pointer.y - p.y;
        const dist = Math.hypot(dx,dy) || 1;
        if(dist < magR){
          const f = (1 - dist/magR); // 0..1
          const ax = (dx/dist) * f * strength * dt * 0.06;
          const ay = (dy/dist) * f * strength * dt * 0.06;
          p.vx = (p.vx + ax) * 0.98;
          p.vy = (p.vy + ay) * 0.98;
        } else {
          // gentle damping to avoid runaway
          p.vx *= 0.999;
          p.vy *= 0.999;
        }
      }

      // color shifts with depth + slight pulse
      const pulse = 0.6 + 0.4 * Math.sin(now/600 + p.x*0.01 + p.y*0.01);
      const size = clamp(p.s * (0.9 + 0.3*pulse), 1.8, 8);

      // draw
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate((p.x + p.y + now*0.05) * 0.002);
      ctx.fillStyle = `hsla(${p.hue}, 90%, ${60 + p.d*20}%, ${0.65})`;
      ctx.fillRect(-size/2, -size/2, size, size);
      // inner sparkle
      ctx.fillStyle = `hsla(330, 100%, 98%, 0.35)`;
      ctx.fillRect(-size/6, -size/6, size/3, size/3);
      ctx.restore();
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
</script>
